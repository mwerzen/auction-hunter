<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WoW Miner</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body style="padding-top: 5rem;">

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">WoW Miner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="https://www.mikewerzen.com/">Blog<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.mikewerzen.com/about-me/">About</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container-fluid">
    <div class="row text-center">
        <div class="col-md-12">
            <h1>Dragonmaw Horde Auction Suggestions</h1>
        </div>
    </div>
    <table class="table thead-dark table-striped table-hover table-sm">
        <thead>
        <tr>
            <th scope="col">Item</th>
            <th scope="col">Item Id</th>
            <th scope="col">Sell Price</th>
            <th scope="col">Cost</th>
            <th scope="col">Est. Sale Time</th>
            <th scope="col">Hourly ROR</th>
            <th scope="col">#Sold/Week</th>
            <th scope="col">Text</th>
            <th scope="col">Load Name</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="pair : ${suggestions}">
            <tr>
                <td th:text="${pair.item?.itemName}"></td>
                <td th:text="${pair.suggestion.itemId}"></td>
                <td th:text="${pair.suggestion.getSalePrice()}"></td>
                <td th:text="${pair.suggestion.getCost()}"></td>
                <td th:text="${pair.suggestion.estimatedSaleTimeInHours}"></td>
                <td th:text="${pair.suggestion.getHourlyROR()}"></td>
                <td th:text="${pair.suggestion.dataPoints}"></td>
                <td th:utext="${pair.suggestion.text}"></td>
                <td><a th:href="@{/item/} + ${pair.suggestion.itemId}">Load</a>
                <td>
            </tr>
        </th:block>
        </tbody>
    </table>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
